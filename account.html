<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Account</title>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: rgb(0, 228, 84);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    }
    .navbar {
    background-color: rgb(0, 228, 84);
    padding: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 30px;
    }
    .account-container {
    background: rgb(0, 228, 84);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgb(0, 228, 84);
    width: 300px;
    text-align: center;
    }
    .account-info {
    margin-bottom: 20px;
    }
    button {
    padding: 10px 20px;
    background-color: rgb(0, 228, 84);
    color: rgb(0, 228, 84);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
</style>
</head>
<body>
<div class="navbar">
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="account.html">My Account</a>
</div>
<div class="account-container">
    <h2>My Account</h2>
    <div class="account-info">
    <p><strong>Email:</strong> user@example.com</p>
    <p><strong>Username:</strong> Shahd</p>
    </div>
    <button onclick="logout()">Logout</button>
</div>
<script>
    function logout() {
    alert("You have been logged out.");
    window.location.href = "login.html";
    }
</script>
</body>
</html>
